<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>sign in layout</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="main">
            <div class="input">
                <span id="login">Login</span>
                <div class="input-use-pss">
                    <span class="username"> username</span>
                    <div class="usename-input">
                        <label for="email"></label>
                        <input class="type-email" type="email" id="email" placeholder="Type your username">
                    </div>
                    <span class="password">password</span>
                    <div class="password-input">
                        <label for="password"></label>
                        <input class="type-pass" type="password" id="password" placeholder="Type your password">
                        <span class="forgot">Forgot password?</span>
                    </div>
                    <button>Login</button>
                    <span class="Sign-up">or Sign up Using</span>
                    <div class="icons">
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-twitter"></i>
                        <i class="fa-brands fa-google"></i>
                    </div>
                  
                    <span class="using">or Sign Up using</span>
                    <span class="last-sign">SIGN UP</span>
                </div>
            </div>

        </div>
    </main>

</body>

</html>
